<!doctype html>
<html>
<head>
    <title>Add a Student</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <h1>Add a Student</h1>
    <form action="/add" method="post">
        <input type="text" name="student_name" placeholder="Full Name">
        <input type="text" name="student_year" placeholder="Student Year">
        <input type="radio" name="finished_lab" value="True"> finished lab
        <input type="radio" name="finished_lab" value="False"> didn't finish lab
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
